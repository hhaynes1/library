<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>My Library</title>
</head>

<body>
    <div class="page-container">

        <form class="book-input">
            <div class="input">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="The Sun Also Rises" required>
            </div>
            <div class="input">
                <label for="author">Author</label>
                <input id="author" type="text" name="author" placeholder="Ernest Hemingway" required>
            </div>
            <div class="input">
                <label for="page-count">Page count:</label>
                <input id="page-count" type="number" name="page-count" placeholder="394" required>
            </div>
            <div class="input">
                <label for="have-read">Already read?</label>
                <input id="have-read" type="checkbox" name="have-read">
            </div>
            <button class="new-book-button">+</button>
            <button class="reset-library-button">Reset</button>
        </form>

        <div class="shelf">
        </div>
    </div>

</body>

</html>
